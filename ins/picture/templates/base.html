{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<ul>
  <li><a class="active" href="/picture">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
    {% if user.is_authenticated %}
  <li style="float:right"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
  <li style="float:right"><a href="#">User: {{ user.get_username }}</a></li>
  {% else %}
   <li style="float:right"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}
</ul>
{% block content %}
{% endblock %}
</body>
</html>
